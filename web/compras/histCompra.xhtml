<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title"><h:outputText value="Historial Compra"/></ui:define>
    <ui:define name="content">
        <p:outputPanel autoUpdate="true">
            <strong><h:outputText value="Historial Compra"/></strong>
            <p:separator style="background-color: #F00;border-color:#F00;"/>
            <p:toolbar id="tool">
                <p:toolbarGroup align="left">  
                    <p:commandButton value="Crear Compra"  action="#{HistcompraBean.nuevaCompra}" image="ui-icon-document" />    
                </p:toolbarGroup>  
                <p:toolbarGroup align="right">  
                    <p:commandButton value="Salir" action="#{datosHeaderBean.inicio}" image="ui-icon-arrowthickstop-1-e"/>
                </p:toolbarGroup>
            </p:toolbar>
            <p:outputPanel id="panel">
                <div style="height:510px;width: 900px " class="ui-widget-content ui-corner-bottom ui-helper-clearfix ui-shadow">
                    <table>
                        <tr>
                            <td>
                                <strong><h:outputText value="Almacén"/></strong>
                            </td>
                            <td>
                                <p:selectOneMenu value="#{HistcompraBean.objBusqueda.almacen}" valueChangeListener="#{HistcompraBean.seleccionaAlmacen}"> 
                                    <f:selectItems value="#{HistcompraBean.listaAlmacen}" var="al" itemValue="#{al.idAlmacen}" itemLabel="#{al.nombreAlmacen}"/>  
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <strong><h:outputText value="Fecha Inicio"/></strong>
                            </td>
                            <td>
                                <p:calendar id="f1" value="#{HistcompraBean.objBusqueda.fecha1}" pattern="dd/MM/yyyy" 
                                            maxdate="#{HistcompraBean.objBusqueda.fecha2}">
                                    <p:ajax event="dateSelect" listener="#{HistGarantiaBean.fecha1Select}"/>  
                                </p:calendar>
                                <p:watermark for="f1" value="dd/mm/yyyy"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <strong>  <h:outputText value="Fecha Fin"/></strong>
                            </td>
                            <td>
                                <p:calendar id="f2" value="#{HistcompraBean.objBusqueda.fecha2}" pattern="dd/MM/yyyy"
                                            mindate="#{HistcompraBean.objBusqueda.fecha1}">  
                                    <p:ajax event="dateSelect" listener="#{HistcompraBean.fecha2Select}"/>
                                </p:calendar>
                                <p:watermark for="f2" value="dd/mm/yyyy" />
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td> 
                                <p:commandButton value="Buscar" action="#{HistcompraBean.buscar}"/>
                            </td>
                        </tr>
                    </table>                                    
                    <p:dataTable id="detalle" var="ven" value="#{HistcompraBean.listCompra}" 
                                 scrollable="true" scrollHeight="350"
                                 emptyMessage="No hay registros">  
                        <p:column headerText="ID" width="75">
                            <h:outputText value="#{ven.idCompra}" />  
                        </p:column>  
                        <p:column headerText="Almcén" width="175">  
                            <h:outputText value="#{ven.almacen.nombreAlmacen}" />  
                        </p:column>           
                        <p:column headerText="Fecha" width="175">  
                            <h:outputText value="#{ven.fechaAlta}" />  
                        </p:column>         
                        <p:column headerText="Estatus" width="175">  
                            <h:outputText value="#{LovBean.descripcion['COMPRA$ven.estatus']}" />  
                        </p:column>  
                        <p:column headerText=""  style="width: 50px">  
                            <p:commandButton title="ver" image="ui-icon ui-icon-search" 
                                             style="width:0px;height:0px" action="#{HistcompraBean.verCompra}">
                                <f:setPropertyActionListener value="#{ven}" target="#{HistcompraBean.compra}" /> 
                            </p:commandButton>
                        </p:column>  
                    </p:dataTable>  
                </div>
            </p:outputPanel>
        </p:outputPanel>
    </ui:define>
</ui:composition>
