<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title"><h:outputText value="Compras"/></ui:define>
    <ui:define name="content">
        <p:outputPanel autoUpdate="true">
            <strong><h:outputText value="Compras"/></strong>
            <p:separator style="background-color: #F00;border-color:#F00;"/>
            <p:toolbar id="tool">
                <p:toolbarGroup align="left">  
                    <p:commandButton value="Nueva compra"  action="#{ComprasDetalleBean.nuevo}" image="ui-icon-document"/>    
                    <p:commandButton value="Cancelar" action="#{ComprasDetalleBean.cancelaCompra}" />
                </p:toolbarGroup>  
                <p:toolbarGroup align="right">  
                    <p:commandButton value="Regresar" action="#{ComprasDetalleBean.regresar}" image="ui-icon-arrowreturnthick-1-w"/>
                    <p:commandButton value="Salir" action="#{datosHeaderBean.inicio}" image="ui-icon-arrowthickstop-1-e"/>
                </p:toolbarGroup>
            </p:toolbar>
            <p:outputPanel id="panel">
                <table width="845" border="0">
                    <tr>
                        <td width="211"></td>
                        <td width="118"></td>
                        <td width="244"></td>
                        <td width="144"></td>
                        <td width="94"></td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <fieldset>
                                <table border="0">
                                    <tr >
                                        <td colspan="2">
                                            <h:outputText value="CANCELADO" style="color: red;font-size: xx-large" rendered="#{ComprasDetalleBean.cancelaEtiquta}"/>
                                        </td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td width="211"><h:outputText value="Almacén"/><br/>
                                            <h:outputText value="#{ComprasDetalleBean.compra.almacen.nombreAlmacen}"/>
                                            <h:inputHidden value="#{ComprasDetalleBean.compra.almacen.idAlmacen}"/>
                                        </td>
                                        <td width="118"></td>
                                        <td width="244">
                                            <h:outputText value="Tipo de cambio" rendered="#{ComprasDetalleBean.compra.dolar}"/><br/><br/>
                                            <h:outputText value="#{ComprasDetalleBean.tipoCambio}" rendered="#{ComprasDetalleBean.compra.dolar}"/>
                                        </td>
                                        <td width="144"></td>
                                        <td width="94">
                                            <h:outputText value="Fecha"/><br/>
                                            <h:outputText value="#{ComprasDetalleBean.compra.fechaAlta}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="211"><h:outputText value="Proveedor"/><br/>
                                            <h:outputText value="#{ComprasDetalleBean.compra.proveedor.nombre}"/>
                                        </td>
                                        <td width="118"></td>
                                        <td width="244"></td>
                                        <td width="144"></td>
                                        <td width="94"></td>
                                    </tr>
                                </table>
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <fieldset>
                                <p:dataTable id="detalle" var="prod" value="#{ComprasDetalleBean.compra.listDetalle}"
                                             emptyMessage="No se han agregado productos"
                                             scrollable="true" scrollHeight="250" >  
                                    <p:column headerText="ID" width="75"> 
                                        <h:outputText value="#{prod.producto.idProducto}" />  
                                    </p:column>  
                                    <p:column headerText="Descripción" width="275">   
                                        <h:outputText value="#{prod.producto.descripcion}" />  
                                    </p:column>                              
                                    <p:column headerText="Precio uni. Dlls" width="75" rendered="#{ComprasDetalleBean.compra.dolar}"> 
                                        <h:outputText value="#{prod.dolares}" />  
                                    </p:column>  
                                    <p:column headerText="Precio uni. MXs" width="80" rendered="#{ComprasDetalleBean.compra.dolar}"> 
                                        <h:outputText value="#{prod.precio}" />  
                                    </p:column>
                                    <p:column headerText="Precio unitario" width="75" rendered="#{!ComprasDetalleBean.compra.dolar}"> 
                                        <h:outputText value="#{prod.precio}" />  
                                    </p:column>  
                                    <p:column headerText="Cantidad" width="75"> 
                                        <h:outputText value="#{prod.cantidad}" />  
                                    </p:column>  
                                    <p:column headerText="Subtotal" width="75"> 
                                        <h:outputText value="#{prod.subtotal}" />  
                                    </p:column>  
                                </p:dataTable>  

                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><strong><h:outputText value="Subtotal"/></strong></td>
                        <td><h:outputText id="subtotal" value="#{ComprasDetalleBean.compra.subtotalTotal}"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><strong><h:outputText value="IVA"/></strong></td>
                        <td><h:outputText id="ivatotal" value="#{ComprasDetalleBean.compra.ivaTotal}"/></td>
                    </tr>
                    <tr>
                        <td height="23"></td>
                        <td></td>
                        <td></td>
                        <td><strong><h:outputText value="Total"/></strong></td>
                        <td><h:outputText id="total" value="#{ComprasDetalleBean.compra.totalGeneral}"/></td>
                    </tr>
                </table>
            </p:outputPanel>
        </p:outputPanel>
    </ui:define>
</ui:composition>
